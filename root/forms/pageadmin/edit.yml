---
load_config_file: __path_to(root/forms/defaults.yml)__

elements:
  - type: Textarea
    name: body
    label_loc: Page text
    constraints:
      - Required
  - type: Text
    name: creator
    label_loc: creator
  - type: Text
    name: description
    label_loc: description
  - type: Text
    name: title
    label_loc: title
  - type: Text
    name: keywords
    label_loc: keywords
  - type: Checkbox
    name: noindex
    label_loc: noindex
    default_empty_value: 0
    value: 1
  - type: Checkbox
    name: is_directory
    label_loc: is_directory
    default_empty_value: 0
    value: 1
  - type: Text
    name: short_title
    label_loc: short_title
  - type: Submit
    name: submit
